# the purpose of this workflow is to run cargo-deny on a schedule to catch
# any new license/advisories/sources/bans issues that may arise as dependencies are updated.
name: Check Cargo Deny

on:
  schedule:
    - cron: '0 12 * * *' # run every day at 12

  push:
    branches:
      # - main
      - COR-2061/cargo-deny-second-try
  workflow_dispatch: # allows manual trigger

jobs:
  cargo-deny:
    name: Run cargo-deny
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-deny-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo-deny
        run: cargo deny check --all-features