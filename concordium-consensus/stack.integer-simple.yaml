resolver: lts-16.20

packages:
- Concordium
- scheduler
- globalstate
- globalstate/haskell-lmdb

extra-deps: []

extra-lib-dirs:
- ../../deps/internal/concordium-base/lib
- ./smart-contracts/lib

flags:
  hashable:
    integer-gmp: false
  integer-logarithms:
    integer-gmp: false
  scientific:
    integer-simple: true

ghc-options:
    "$everything": -fPIC
