resolver: lts-17.4

packages:
- .
- haskell-lmdb
- ../concordium-base

extra-deps: []

extra-lib-dirs:
- ../concordium-base/lib
- ./smart-contracts/lib

flags:
  hashable:
    integer-gmp: false
  integer-logarithms:
    integer-gmp: false
  scientific:
    integer-simple: true

ghc-options:
    "$everything": -fPIC
