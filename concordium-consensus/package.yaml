name:                concordium-consensus
version:             0.1.0.0
github:              "githubuser/Concordium"
license:             BSD3
author:              "Concordium AG"
maintainer:          "contact@concordium.com"
copyright:           "Concordium AG"

extra-source-files:
- README.md
- ChangeLog.md

custom-setup:
  dependencies:
    - base  >= 4.7
    - Cabal >= 2.2
    - directory >= 1.3

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Concordium#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10
- random >= 1.1
- cereal >= 0.5.7
- unordered-containers >= 0.2
- hashable >= 1.0.1.1
- containers >0.5.9.1
- time >=1.8
- transformers >=0.5
- microlens-platform >=0.3
- microlens >=0.3
- mtl >=2.2
- pqueue >= 1.4.1
- psqueues >= 0.2.7
- vector >= 0.12
- concordium-base
- base16-bytestring
- aeson >= 1.4.2
- text >= 1.2
- filepath >= 1.4
- directory >= 1.3
- persistent-template >= 2.6.0
- persistent-postgresql >= 2.9.1
- persistent >= 2.10
- resource-pool >= 0.2.3.2
- monad-logger >= 0.3.30
- recursion-schemes >= 5.1
- file-embed >= 0.0.11

- lmdb

default-extensions:
- RecordWildCards
- LambdaCase
- TupleSections
- MultiParamTypeClasses
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving

flags:
  dynamic:
    manual: False
    default: True

library:
  source-dirs: src
  ghc-options:
      - -fPIC
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Werror=missing-methods
      - -Wredundant-constraints
      - -O2
      - -fno-ignore-asserts

  extra-libraries: wasm_chain_integration

  when:
    - condition: os(windows)
      then:
        ghc-options: -shared -static lib.def
      else:
        when:
          - condition: flag(dynamic)
            then:
              ghc-options: -shared -dynamic
            else:
              ghc-options: -static

# Other options might be needed, such has -dynamic -lHSrts or -lHSrts-ghc8.4.3
# Possibly this depends on the platform

executables:
  Concordium-exe:
    main:                Main.hs
    source-dirs:         test-runners/app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -fno-ignore-asserts
    when:
      - condition: os(windows)
        then:
          ghc-options: -static
        else:
          when:
            - condition: flag(dynamic)
              then:
                ghc-options: -dynamic
              else:
                ghc-options: -static
    dependencies:
      - concordium-consensus

  deterministic-runner:
    main:                Main.hs
    source-dirs:         test-runners/deterministic
    ghc-options:
    - -threaded
    - -rtsopts
    - -Wall
    - -Wcompat
    - -fno-ignore-asserts
    when:
      - condition: os(windows)
        then:
          ghc-options: -static
        else:
          when:
            - condition: flag(dynamic)
              then:
                ghc-options: -dynamic
              else:
                ghc-options: -static
    dependencies:
      - concordium-consensus
      - criterion >= 1.5

  catchup-runner:
