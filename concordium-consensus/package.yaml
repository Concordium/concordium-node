description:         Please see the README on GitHub at <https://github.com/githubuser/Concordium#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring >= 0.10
- random >= 1.1
- cereal >= 0.5.7
- data-fix >= 0.3
- exceptions >= 0.10
- unordered-containers >= 0.2
- hashable >= 1.0.1.1
- containers >0.5.9.1
- time >=1.8
- transformers >=0.5
- microlens-platform >=0.3
- microlens >=0.3
- mmap >=0.5
- mtl >=2.2
- pqueue >= 1.4.1
- psqueues >= 0.2.7
- vector >= 0.12
- concordium-base
- base16-bytestring
- aeson >= 1.4.2
- attoparsec >= 0.14.4
- text >= 1.2
- filepath >= 1.4
- directory >= 1.3
- monad-logger >= 0.3.30
- recursion-schemes >= 5.1
- file-embed >= 0.0.11
- lmdb
- primitive
- proto-lens >= 0.7
- singletons-base

default-extensions:
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- RecordWildCards
- TupleSections
- TypeOperators

flags:
  dynamic:
    manual: True
    default: True

library:
  source-dirs: src
  ghc-options:
      - -Wall
      - -Wcompat
      - -Werror=missing-fields
      - -Werror=missing-methods
      - -Wredundant-constraints
      - -O2
      - -fno-ignore-asserts

  extra-libraries: concordium_smart_contract_engine

  # when:
  #   - condition: os(windows)
  #     then:
  #       #ghc-options: -threaded -static -shared lib.def -L../concordium-base/smart-contracts/lib -lconcordium_smart_contract_engine
  #       ghc-options: -threaded
  #     else:
  #       # -fPIC casues issues on Windows: https://gitlab.haskell.org/ghc/ghc/-/issues/24016
  #       # However, it should not do anything on Windows anyway, so it's fine not to enable it there.
  #       ghc-options: -fPIC
  #       when:
  #         - condition: flag(dynamic)
  #           then:
  #             ghc-options: -shared -dynamic
  #           else:
  #             ghc-options: -static
  when:
    - condition: "!(os(windows)) && !(flag(dynamic))"
      ghc-options: -fPIC -static
      src-dirs: src-lib

# Other options might be needed, such has -dynamic -lHSrts or -lHSrts-ghc8.4.3
# Possibly this depends on the platform

verbatim: |
  foreign-library concordium-consensus-lib
    type: native-shared
    if os(Windows)
      options: standalone
      mod-def-file: lib.def
      ghc-options: -threaded
    else
      ghc-options; -fPIC
    
    other-modules:
      Concordium.External
      Concordium.External.DryRun
      Concordium.External.Helpers
      Concordium.External.GRPC2
    hs-source-dirs: src-lib
    build-depends: aeson, proto-lens, cereal, containers, transformers, vector, microlens-platform, directory, filepath, base, text, bytestring, concordium-consensus, concordium-base
    default-language: Haskell2010
    default-extensions:
      FlexibleContexts
      FlexibleInstances
      FunctionalDependencies
      GeneralizedNewtypeDeriving
      KindSignatures
      LambdaCase
      MultiParamTypeClasses
      RecordWildCards
      TupleSections
      TypeOperators

executables:
  Concordium-exe:
    main:                Main.hs
    source-dirs:         test-runners/app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wcompat
    - -fno-ignore-asserts
    when:
      - condition: os(windows)
        then:
          ghc-options: -static
        else:
          when:
            - condition: flag(dynamic)
              then:
                ghc-options: -dynamic
              else:
                ghc-options: -static
    dependencies:
      - concordium-consensus

  deterministic-runner:
