[package]
name = "collector"
version = "1.0.0"
edition = "2021"

[dependencies]
collector-backend = { version = "*", path = "../collector-backend/"}

anyhow = "1.0"
chrono = "0.4"
env_logger = "0.8.3"
futures = "0.3"
hex = "0.4"
log = "0.4"
prost = "0.11"
reqwest = { version = "0.11", features = ["stream", "native-tls-vendored"] }
rmp-serde = "0.15"
structopt = "0.3"
tokio = { version = "1.20", features = ["macros", "rt-multi-thread", "signal", "io-util", "time"] }
tonic = { version = "0.8", features = ["tls"] }

[target.'cfg(target_os = "macos")'.build-dependencies]
cc = "1.0"

[build-dependencies]
tonic-build = { version = "0.8", default-features = false, features = ["transport", "prost"] }
prost-build = "0.11"

[[bin]]
name = "node-collector"
path = "collector.rs"
